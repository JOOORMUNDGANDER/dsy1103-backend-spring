# Server Configuration
server.port=8081

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:levelup_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console - Acceder en http://localhost:8081/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Sobreescribir configuraci√≥n de PostgreSQL del application.properties principal
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# JWT Configuration
app.jwt.secret=bXlTdXBlclNlY3JldEtleTEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MA==
app.jwt.expiration=86400000

# Application Info
spring.application.name=LevelUp Gaming Store API (DEV)

